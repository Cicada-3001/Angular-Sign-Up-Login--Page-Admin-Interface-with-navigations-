        <div class="success" *ngIf="email && email.valid && checker"><p>A password resent link has been sent to <span>{{mail.toLowerCase()}}</span></p></div>
        <div class="separator">
            <span style="background-color: white; color:black; font-weight: bold; position: relative; top: -0.8em;">
               Enter the email you used to register your account with
            </span>
        </div> 
        
        <div class="container">
            <label>
            <input type="email" [(ngModel)]="mail" placeholder="Enter Email" formControlName="email">
            <span class="error" *ngIf="email && email.invalid && email.touched" >Email is invalid</span>
            </label>
        <button type="submit" [disabled]="forgotPswForm.invalid " (click)="submit()">Send</button>
        </div>
       
    </form>
