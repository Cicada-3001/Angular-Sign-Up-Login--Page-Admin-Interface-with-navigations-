
<div class="content" role="main">
<form [formGroup]="loginForm" class="modal-content" method="post">
    <div class="imgcontainer">
        <img src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAyNTAgMjUwIj4KICAgIDxwYXRoIGZpbGw9IiNERDAwMzEiIGQ9Ik0xMjUgMzBMMzEuOSA2My4ybDE0LjIgMTIzLjFMMTI1IDIzMGw3OC45LTQzLjcgMTQuMi0xMjMuMXoiIC8+CiAgICA8cGF0aCBmaWxsPSIjQzMwMDJGIiBkPSJNMTI1IDMwdjIyLjItLjFWMjMwbDc4LjktNDMuNyAxNC4yLTEyMy4xTDEyNSAzMHoiIC8+CiAgICA8cGF0aCAgZmlsbD0iI0ZGRkZGRiIgZD0iTTEyNSA1Mi4xTDY2LjggMTgyLjZoMjEuN2wxMS43LTI5LjJoNDkuNGwxMS43IDI5LjJIMTgzTDEyNSA1Mi4xem0xNyA4My4zaC0zNGwxNy00MC45IDE3IDQwLjl6IiAvPgogIDwvc3ZnPg==" alt="Avatar" class="avatar">
    </div>
    <div class="container">
        <label>
        <i class='bx bxs-envelope'></i>Email
        <input type="email" placeholder="Enter Email" formControlName="email">
        <span class="error" *ngIf="email && email.invalid && email.touched" >Email is invalid</span>
        </label>

        <label>
        <i class='bx bxs-lock'></i>Password
        <input type="password" placeholder="Enter Password" formControlName="password">
        <span class="error" *ngIf="password && password.invalid && password.touched" >password is required</span>
        </label>
        <div class="separator">
            <span style="background-color: white; position: relative; top: -0.8em;">
                <a routerLink="/register"> Don't have an Account yet?</a>
            </span>
        </div>    
    <label>
        <input type="checkbox" checked="checked" name="remember"> Remember me
    </label>
    <button type="submit" [disabled]="loginForm.invalid" [routerLink]="loginForm.valid?['/admin/dashboard']:[]">Sign In</button>
    </div>
    <div class="container" style="background-color:#d6cccc">
        <span class="psw">Forgot <a routerLink="/forgot-password">password?</a></span>
    </div>
</form>
</div>
